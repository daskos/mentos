language: python
dist: trusty
sudo: required
notifications:
  email: false
services:
- docker
matrix:
  include:
  - python: '2.7'
    env: OS=ubuntu-14.04
  - python: '3.5'
    env: OS=ubuntu-14.04
  - python: '3.6'
    env: OS=ubuntu-14.04
env:
  global:
  - DOCKER_COMPOSE_VERSION=1.6.2
before_install:
- pwd
- bash ci/scripts/travis_docker_setup.sh
- docker version
- docker-compose version
- export DOCKER_IP=127.0.0.1
- docker-compose up -d
- docker ps -a
- docker images
- sudo apt-get install pandoc
- pip install pypandoc
install:
- which python
script:
- python setup.py test
after_success:
- pip install coveralls
- coveralls

before_deploy:
- pip install pypandoc
deploy:
  - provider: pypi
    distributions: "sdist bdist_wheel"
    server: https://testpypi.python.org/pypi
    user: arttii
    password:
      secure: 
    on:
      branch: master
      tags: false
      condition: $TRAVIS_PYTHON_VERSION = "2.7"
  - provider: pypi
    distributions: "sdist bdist_wheel"
    user: arttii
    password:
      secure: 
    on:
      tags: true
      repo: Arttii/mentos
      condition: $TRAVIS_PYTHON_VERSION = "2.7"


